<head>

<body ng-app="homeApp">
<div ng-view></div>

<!-- ANGULAR -->
<script>
var app = angular.module("homeApp", ['ngRoute', 'duScroll']).value('duScrollOffset', 60);
app.config(function($routeProvider) {
  $routeProvider
   .when("/home", {
     templateUrl : "pages/home.html"
    })
   .when("/research", {
     templateUrl : "pages/research/home.html",
     controller : "researchCtrl"
    })
   .when("/games", {
     templateUrl : "pages/games/home.html",
     controller : "gamesCtrl"
    })
   .when("/society", {
     templateUrl : "pages/society/home.html",
     controller : "societyCtrl"
    })
   .when("/music", {
     templateUrl : "pages/music/home.html",
     controller : "musicCtrl"
    })
   .otherwise({
     redirectTo: "/home"
    })
});
</script>
<script src="pages/research/researchCtrl.js"></script>
<script src="pages/games/gamesCtrl.js"></script>
<script src="pages/society/societyCtrl.js"></script>
<script src="pages/music/musicCtrl.js"></script>
<!-- ANGULAR -->
